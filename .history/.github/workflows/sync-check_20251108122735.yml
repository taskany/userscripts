name: Script Sync Check
on:
  push:
    paths:
      - 'HighlightMyDeepSeekMessages.user.js'
  schedule:
    - cron: '*/5 * * * *' # Каждые 5 минут

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for script changes
        run: |
          echo "Scripts updated at $(date)" >> sync.log
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-sync: HighlightMyDeepSeekMessages" || echo "No changes to commit"
          git push